<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<section class="left">
			<h1>Learn to code by watching others</h1>

			<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
			understanding how developers think is invaluable.</p>
		</section>
		<section class="right">
			<div class="ad"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
			
			<form>
				<div>
					<input type="text" id="firstName" name="firstName" value="Johnathan" placeholder="First Name">
				</div>
				<div>
					<input type="text" id="lastName" name="lastName" placeholder="Last Name">
				</div>
				<div>
					<input type="email" id="email" name="email" placeholder="Email Address">
				</div>
				<div>
					<input type="password" id="password" name="password" placeholder="Password">
				</div>
				<button>Claim your free trial</button>
				<p>By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
			</form>
		</section>
	</main>
</body>
</html>
